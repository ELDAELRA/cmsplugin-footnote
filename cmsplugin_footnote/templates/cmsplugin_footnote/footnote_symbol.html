{% load static %}
{% spaceless %}
  <sup  id="footnote_{{ counter }}_symbol"
        class="footnote-symbol">
    <a href="#footnote_{{ counter }}">
        {% if object.symbol %}
            {{ object.symbol }}
        {% else %}
            <img src="{% static 'icons/footnote_symbol.png' %}" alt="footnote_symbol">
        {% endif %}
    </a>
  </sup>
{% endspaceless %}
